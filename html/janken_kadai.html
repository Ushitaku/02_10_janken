<html lang="ja">

<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class=title>
      <h1>美女カードダス</h1>
      <h2>じゃんけんに勝ってレアな美女カードが当たる!?</h2>
  </header>
  </div>
  <main class=game space>
    <div class=button></div>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div id="con_hand">コンピュータの出した手は？</div>
    <div id="judgement">結果は？</div>
  </main>

  <footer>2020 dev7 Ushitaku</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function () {
      const result = ['グー', 'チョキ', 'パー'];

      //自分の手はグー
      $('#gu_btn').on('click', function () {
        let rand = Math.floor(Math.random() * 3);
        // 0コンピューターグー、1コンピューターチョキ、2コンピューターパー
        // コンピューターの手を表示
        $('#con_hand').text('コンピュータの手:' + result[rand]);
        if (rand == 0) {
          $('#judgement').text('あいこ');
        } else if (rand == 1) {
          $('#judgement').text('勝ち');
        } else {
          $('#judgement').text('負け');
        }
      });

      // 自分の手はチョキ
      $('#cho_btn').on('click', function () {
        let rand = Math.floor(Math.random() * 3);
        // 0コンピューターグー、1コンピューターチョキ、2コンピューターパー
        // コンピューターの手を表示
        $('#con_hand').text('コンピュータの手:' + result[rand]);
        if (rand == 0) {
          $('#judgement').text('負け');
        } else if (rand == 1) {
          $('#judgement').text('あいこ');
        } else {
          $('#judgement').text('勝ち');
        }
      });

      $('#par_btn').on('click', function () {
        // 自分の手はパー
        let rand = Math.floor(Math.random() * 3);
        // 0コンピューターグー、1コンピューターチョキ、2コンピューターパー
        // コンピューターの手を表示
        $('#con_hand').text('コンピュータの手:' + result[rand]);
        if (rand == 0) {
          $('#judgement').text('勝ち');
        } else if (rand == 1) {
          $('#judgement').text('負け');
        } else {
          $('#judgement').text('あいこ');
        }
      });

    });
  </script>

</body>

</html>
